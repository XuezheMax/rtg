model_type: binmt
model_args:
  src_lang: FRA
  tgt_lang: ENG
  n_layers: 2
  emb_size: 300
  hid_size: 300
  src_vocab: 8000
  tgt_vocab: 8000
optim:
  name: ADAM
  warmup_steps: 2000

prep:
  text_pieces: true
  src_len: 100
  tgt_len: 100
  truncate: true
  mono_train_src: data/mono.train.src
  mono_train_tgt: data/mono.train.tgt
  mono_valid_src: data/mono.valid.src
  mono_valid_tgt: data/mono.valid.tgt
  shared_vocab: false
  max_src_types: 20000
  max_tgt_types: 10000
  pieces: unigram

