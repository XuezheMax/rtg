src_lang: FRA
tgt_lang: ENG


prep:
  # Training files
  train_src: data/train.src
  train_tgt: data/train.tgt
  valid_src: data/valid.src
  valid_tgt: data/valid.tgt
  src_len: 100
  tgt_len: 100
  truncate: true
  mono_src: []
  mono_tgt: []
  # make human readable split files
  text_pieces: false
  shared_vocab: true

  # vocabulary
  pieces: unigram
  max_types: 8000
