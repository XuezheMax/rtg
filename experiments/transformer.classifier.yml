model_args:
  ff_size: 256
  hid_size: 128
  n_heads: 2
  attn_dropout: 0.1
  dropout: 0.2
  enc_layers: 3
  src_vocab: 8000
  tgt_vocab: 3
model_type: tfmcls
optim:
  args:
    betas:
    - 0.9
    - 0.98
    eps: 1.0e-09
    label_smoothing: 0.1
    lr: 0.1
    warmup_steps: 4000
  name: ADAM
prep:
  max_types: 500
  pieces: bpe
  codec_lib: nlcodec
  shared_vocab: true
  src_len: 100
  tgt_len: 100
  train_src: data/train.src
  train_tgt: data/train.tgt
  truncate: true
  valid_src: data/valid.src
  valid_tgt: data/valid.tgt
tester:
  suit:
    valid:
    - data/valid.src
    - data/valid.tgt
trainer:
  batch_size: 1024
  check_point: 100
  keep_models: 10
  steps: 1000
