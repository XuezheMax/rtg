model_args:
  src_vocab: 4000
  tgt_vocab: 14
  enc_layers: 3
  hid_size: 128
  ff_size: 256
  n_heads: 2
  attn_bias: true
  attn_dropout: 0.1
  dropout: 0.2
  activation: relu
model_type: tfmcls
optim:
  args:
    criterion: cross_entropy
    betas:
    - 0.9
    - 0.98
    eps: 1.0e-09
    lr: 0.1
    warmup_steps: 4000
    amsgrad: false
    weight_decay: 0
    label_smoothing: 0.1
    inv_sqrt: false
    constant: 2
  name: ADAM
prep:
  max_types: 4000
  pieces: bpe
  codec_lib: nlcodec
  shared_vocab: false
  src_len: 100
  tgt_len: 100
  train_src: tests/test-data/dbpedia/train.text
  train_tgt: tests/test-data/dbpedia/train.label
  truncate: true
  valid_src: tests/test-data/dbpedia/valid.text
  valid_tgt: tests/test-data/dbpedia/valid.label
tester:
  suite:
    valid:
    - tests/test-data/dbpedia/valid.text
    - tests/test-data/dbpedia/valid.label
  ensemble: 2
  batch_size: 6000
  max_len: 256

trainer:
  batch_size: 1024
  check_point: 250
  keep_models: 10
  steps: 3000
  sort_by: random
